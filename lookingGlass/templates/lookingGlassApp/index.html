{% load static %}

    <head>
        <title>Looking Glass â€” Art and ML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, Demo, kit, web design">
        <meta name="description" content="HTML and CSS demo starter kit. Use this to create other demos.">
        <link rel="stylesheet" type="text/css" href="{% static 'lookingGlassApp/style.css' %}">
        
    </head>
    <body>
        <script>
            function popRest() {
                    var rest = document.getElementById('rest');
                    rest.style.display = 'none';
                    active.style.display = 'block';
                }
            function popActive() {
                var active = document.getElementById('active');
                active.style.display = 'none';
                rest.style.display='block';
            }
        </script>
         <a onpointerenter="speak()" onpointerleave="done()"><div id="button"><h1>Speak</h1></div></a>
         <script>
             function speak(){
                 var button = document.getElementById('button');
                 button.classList.add("button-animation")
             }
             function done(){
                 var button = document.getElementById('button');
                 button.classList.remove("button-animation")
             }
         </script>
        <div id="rest" class="restingState">
            <form id="speakForm" method="post" action="/process_audio">
                {% csrf_token %}
              
                <button type="submit" onclick='popRest()'><h1>Speak</h1></button>
            </form>
            <img src="{% static 'lookingGlassApp/state1.jpg' %}">
        </div>
        <div id="active" class="activeState">
            <form id="speakForm" method="post" action="/process_audio">
                {% csrf_token %}
              
            <button type="submit" onclick='popActive()'><h1>Speak</h1></button>
            </form>
            <img src="{% static 'lookingGlassApp/state2.jpg' %}">
        </div>
        
    </body>
